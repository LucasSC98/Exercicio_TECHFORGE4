<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho - Upload M√∫ltiplo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1rem;
        color: #6b7280;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        color: #4b5563;
        margin-bottom: 8px;
      }

      input[type="file"] {
        border: 2px solid #d1d5db;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
        transition: border-color 0.2s;
      }

      input[type="file"]:focus {
        outline: none;
        border-color: #2563eb;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #2563eb;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        transition: background-color 0.2s, opacity 0.2s;
        cursor: pointer;
        border: none;
      }

      button:hover:not(:disabled) {
        background-color: #1d4ed8;
      }

      button:disabled {
        background-color: #93c5fd;
        cursor: not-allowed;
        opacity: 0.7;
      }

      .message-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        font-weight: 600;
        display: none;
      }

      .message-box.success {
        background-color: #d1fae5;
        color: #065f46;
        border: 1px solid #34d399;
      }

      .message-box.error {
        background-color: #fee2e2;
        color: #991b1b;
        border: 1px solid #f87171;
      }

      .message-box.alert {
        background-color: #fef3c7;
        color: #92400e;
        border: 1px solid #fbbd24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Atividade: Upload M√∫ltiplo</h1>
      <p class="subtitle">
        Implemente a l√≥gica de envio de m√∫ltiplos arquivos para o servidor em
        `http://localhost:3000/upload`.
      </p>

      <div class="form-group">
        <label for="arquivoInput">Arquivos para Upload:</label>
        <!-- üö® OBRIGAT√ìRIO: Habilitar a sele√ß√£o m√∫ltipla e definir o campo 'meusArquivos' -->
        <input
          type="file"
          id="arquivoInput"
          name="meusArquivos"
          multiple
          accept="image/png, image/jpeg"
        />
      </div>

      <button id="enviarBtn">Enviar Arquivos</button>

      <div id="messageBox" class="message-box"></div>
    </div>

    <script>
      // Vari√°veis de elementos
      const enviarBtn = document.getElementById("enviarBtn");
      const messageBox = document.getElementById("messageBox");
      const arquivoInput = document.getElementById("arquivoInput");

      // Adiciona o listener ao bot√£o
      enviarBtn.addEventListener("click", enviarArquivos);

      // --- FUN√á√ïES DE UTILIDADE (J√° prontas) ---

      function exibirMensagem(mensagem, tipo) {
        messageBox.textContent = mensagem;
        messageBox.className = `message-box ${tipo}`;
        messageBox.style.display = "block";
      }

      function limparMensagem() {
        messageBox.textContent = "";
        messageBox.className = "message-box";
        messageBox.style.display = "none";
      }

      // --- FUN√á√ÉO PRINCIPAL (A SER IMPLEMENTADA) ---

      async function enviarArquivos() {
        limparMensagem();
        enviarBtn.disabled = true;
        enviarBtn.textContent = "Enviando...";

        try {
          // 1. COLETAR ARQUIVOS
          const arquivos = arquivoInput.files;

          if (arquivos.length === 0) {
            exibirMensagem("Nenhum arquivo selecionado.", "alert");
            return;
          }

          // ----------------------------------------------------
          //  IMPLEMENTA√á√ÉO NECESS√ÅRIA PELO ALUNO:
          //
          // 2. CRIAR O OBJETO FormData
          // 3. FAZER O LOOP (for...of)
          // 4. USAR formData.append('meusArquivos', arquivoAtual)
          // 5. EXECUTAR O FETCH
          // 6. TRATAR response.ok e response.json()
          // ----------------------------------------------------

          const formData = new FormData();
          for (const arquivo of arquivos) {
            formData.append("meusArquivos", arquivo);
          }

          const response = await fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            exibirMensagem(
              data.message || "Arquivos enviados com sucesso!",
              "success"
            );
          } else {
            const errorData = await response.json();
            exibirMensagem(errorData.message || "Erro no upload.", "error");
          }

          // --- FIM DO C√ìDIGO DO ALUNO ---
        } catch (error) {
          console.error("Erro de requisi√ß√£o:", error);
          exibirMensagem(
            `Erro de conex√£o com o servidor. Verifique o console.`,
            "error"
          );
        } finally {
          enviarBtn.disabled = false;
          enviarBtn.textContent = "Enviar Arquivos";
        }
      }
    </script>
  </body>
</html>
